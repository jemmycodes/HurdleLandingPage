      <img

        alt="mobile-phones"
        class="phone-image"
      />

        <h1 class="heading">
          Build The Community <br />
          Your Fans Will Love

        <p class="note">

          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>

          width="30px"

          width="30px"
          height="30px"
        />

          width="30px"
